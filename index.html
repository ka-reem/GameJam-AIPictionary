<!DOCTYPE html>
<html>
<head>
    <title>Drawing Guesser</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <button id="startBtn">Start Game</button>
    <div id="score">Score: 0</div>
    <div id="timer">30</div>
    <div id="word"></div>
    
    <div class="controls">
        <input type="range" id="brushSize" min="1" max="50" value="35">
        <div class="color-picker">
            <div class="color-option selected" style="background: black"></div>
            <div class="color-option" style="background: white"></div>
            <div class="color-option" style="background: red"></div>
            <div class="color-option" style="background: blue"></div>
            <div class="color-option" style="background: green"></div>
            <div class="color-option" style="background: yellow"></div>
            <div class="color-option" style="background: orange"></div>
            <div class="color-option" style="background: purple"></div>
            <div class="color-option" style="background: brown"></div>
            <div class="color-option" style="background: pink"></div>
            <div class="color-option" style="background: gray"></div>
        </div>
        <button id="clearBtn">Clear</button>
    </div>

    <canvas id="canvas" width="600" height="400"></canvas>
    <div id="message">Press Start to begin!</div>

    <script src="js/wordList.js"></script>
    <script src="js/Drawing.js"></script>
    <script src="js/Game.js"></script>
</body>
</html>
